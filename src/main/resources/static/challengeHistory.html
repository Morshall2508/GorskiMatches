<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="bigiPadForChallengeHistory">
    <div class="navigationBar">
        <div id="homeButton">Home</div>
        <div id="accountPage">Account</div>
    </div>
    <div id="indexPadForChallengeHistory">
        <div id="tableUuidTime"></div>
    </div>
</div>
</body>
<script type="module">
    import Auth from "/auth.js";
    fetch(`/api/challenge/challenges`)

        .then(res => {
            if (res.ok) {
                return res.json()
            }
            {
                throw "Not found";
            }
        })
        .then(json => {
            let html = "";
            html += `<div class = "topBarFirst"> Date and Time</div>
                <div class = "topBarSecond"> Result </div>`

            json.forEach(item => {
                var date = (new Date(item.creationTime).toLocaleString())
                let user1View = Auth.getEmail() === item.emailUser1;
                let quizNotFinished = item.timeToSolveUser2 === 0 || item.timeToSolveUser1 === 0;
                let timeCompareUser2Win = item.timeToSolveUser1 > item.timeToSolveUser2;
                let timeCompareUser1Win = item.timeToSolveUser2 > item.timeToSolveUser1;
                let sameScore = item.totalScoreUser1 === item.totalScoreUser2;
                let quizAgainstUserWithoutEmail = item.emailUser2 == null;
                let scoreCompareUser1Win = item.totalScoreUser1 > item.totalScoreUser2;
                let scoreCompareUser2Win = item.totalScoreUser2 > item.totalScoreUser1;
                let oneOfUsersSolvedQuiz = item.emailUser1 === Auth.getEmail() || item.emailUser2 === Auth.getEmail()

                let uuid = item.uuid;

                if (oneOfUsersSolvedQuiz) {

                    if (user1View) {
                        if (quizNotFinished) {

                            html += `
                <div class = "challengeHistoryElement" onclick="window.location.href='/challengeDetails.html?uuid=' +
                 ('${uuid}');"> ${new Date(item.creationTime).toLocaleString()}</div>
                <div class = "challengeHistoryElement" onclick="window.location.href='/challengeDetails.html?uuid=' +
                 ('${uuid}');"></div>`

                        } else {
                            if (sameScore) {
                                html += `
                <div class = "challengeHistoryElement" onclick="window.location.href='/challengeDetails.html?uuid=' +
                 ('${uuid}');" style = background-color:${timeCompareUser1Win ? "#54af54" : "#d54545"}> ${new Date(item.creationTime).toLocaleString()}</div>
                <div class = "challengeHistoryElement" onclick="window.location.href='/challengeDetails.html?uuid=' +
                 ('${uuid}');" style = background-color:${timeCompareUser1Win ? "#54af54" : "#d54545"}> ${timeCompareUser1Win ? "Won" : "Lost"}</div>`
                                document.getElementById("tableUuidTime").innerHTML = html;

                            } else {
                                html += `
                <div class = "challengeHistoryElement" onclick="window.location.href='/challengeDetails.html?uuid=' +
                 ('${uuid}');" style = background-color:${scoreCompareUser1Win ? "#54af54" : "#d54545"}> ${new Date(item.creationTime).toLocaleString()}</div>
                <div class = "challengeHistoryElement" onclick="window.location.href='/challengeDetails.html?uuid=' +
                 ('${uuid}');" style = background-color:${scoreCompareUser1Win ? "#54af54" : "#d54545"}> ${scoreCompareUser1Win ? "Won" : "Lost"}</div>`
                                document.getElementById("tableUuidTime").innerHTML = html;
                            }
                        }

                    } else {

                        if (quizNotFinished) {
                            html += `
                <div class = "challengeHistoryElement" onclick="window.location.href='/challengeDetails.html?uuid=' +
                 ('${uuid}');"> ${new Date(item.creationTime).toLocaleString()}</div>
                <div class = "challengeHistoryElement" onclick="window.location.href='/challengeDetails.html?uuid=' +
                 ('${uuid}');"></div>`

                        } else {
                            if (sameScore) {
                                html += `
                <div class = "challengeHistoryElement" onclick="window.location.href='/challengeDetails.html?uuid=' +
                 ('${uuid}');" style = background-color:${timeCompareUser2Win ? "#54af54" : "#d54545"}> ${new Date(item.creationTime).toLocaleString()}</div>
                <div class = "challengeHistoryElement" onclick="window.location.href='/challengeDetails.html?uuid=' +
                 ('${uuid}');" style = background-color:${timeCompareUser2Win ? "#54af54" : "#d54545"}> ${timeCompareUser2Win ? "Won" : "Lost"}</div>`
                                document.getElementById("tableUuidTime").innerHTML = html;

                            } else {
                                html += `
                <div class = "challengeHistoryElement" onclick="window.location.href='/challengeDetails.html?uuid=' +
                 ('${uuid}');" style = background-color:${scoreCompareUser2Win ? "#54af54" : "#d54545"}> ${new Date(item.creationTime).toLocaleString()}</div>
                <div class = "challengeHistoryElement" onclick="window.location.href='/challengeDetails.html?uuid=' +
                 ('${uuid}');" style = background-color:${scoreCompareUser2Win ? "#54af54" : "#d54545"}> ${scoreCompareUser2Win ? "Won" : "Lost"}</div>`
                                document.getElementById("tableUuidTime").innerHTML = html;
                            }
                        }
                    }
                }
            })
        })
</script>
<script>
    document.getElementById("accountPage").onclick = () => {
        window.location.replace("/account.html?")
    };
</script>
<script>
    document.getElementById("homeButton").onclick = () => {
        window.location.replace("/")
    };
</script>

</html>
