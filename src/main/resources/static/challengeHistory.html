<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="bigiPadForChallengeHistory">
    <div class="navigationBar">
        <div id="homeButton">Home</div>
        <div id="accountPage">Account</div>
    </div>
    <div id="indexPadForChallengeHistory">
        <div id="tableUuidTime"></div>
    </div>
</div>
</body>
<script>

    fetch(`/api/challenge/challenges`)

        .then(res => {
            if (res.ok) {
                return res.json()
            }
            {
                throw "Not found";
            }
        })
        .then(json => {
            let html = "";
            html += `<div class = "topBarFirst"> Date and Time</div>
                <div class = "topBarSecond"> Result </div>`

            json.forEach(item => {
                let uuid = item.uuid;
                let result = Boolean(item.registeredUserScore > item.nonRegisteredUserScore);
                if (item.nonRegisteredUserTimeSeconds === 0 || item.registeredUserTimeSeconds === 0) {

                    html += `
                <div class = "challengeHistoryElement" onclick="window.location.href='/challengeDetails.html?uuid=' + ('${uuid}');"> ${new Date(item.time).toLocaleString()}</div>
                <div class = "challengeHistoryElement" onclick="window.location.href='/challengeDetails.html?uuid=' + ('${uuid}');"></div>`
                } else {

                    if (item.registeredUserScore === item.nonRegisteredUserScore) {

                        let totalTime = Boolean(item.nonRegisteredUserTimeSeconds > item.registeredUserTimeSeconds);
                        console.log(Boolean(item.nonRegisteredUserTimeSeconds > item.registeredUserTimeSeconds));
                        html += `
                <div class = "challengeHistoryElement" onclick="window.location.href='/challengeDetails.html?uuid=' + ('${uuid}');" style = background-color:${totalTime ? "#54af54" : "#d54545"}> ${new Date(item.time).toLocaleString()}</div>
                <div class = "challengeHistoryElement" onclick="window.location.href='/challengeDetails.html?uuid=' + ('${uuid}');" style = background-color:${totalTime ? "#54af54" : "#d54545"}> ${totalTime ? "Won" : "Lost"}</div>`
                        document.getElementById("tableUuidTime").innerHTML = html;
                    } else {

                        html += `
                <div class = "challengeHistoryElement" onclick="window.location.href='/challengeDetails.html?uuid=' + ('${uuid}');" style = background-color:${result ? "#54af54" : "#d54545"}> ${new Date(item.time).toLocaleString()}</div>
                <div class = "challengeHistoryElement" onclick="window.location.href='/challengeDetails.html?uuid=' + ('${uuid}');" style = background-color:${result ? "#54af54" : "#d54545"}> ${result ? "Won" : "Lost"}</div>`
                        document.getElementById("tableUuidTime").innerHTML = html;
                    }
                }
                document.getElementById("tableUuidTime").innerHTML = html;
            })
        })
</script>
<script>
    document.getElementById("accountPage").onclick = () => {
        window.location.replace("/account.html?")
    };
</script>
<script>
    document.getElementById("homeButton").onclick = () => {
        window.location.replace("/")
    };
</script>

</html>
