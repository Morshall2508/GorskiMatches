<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
    img{
    width:50%;
    }

    </style>
</head>
<body>
<p>Here should show a number with proper URL code</p>
<img id="image">

<script>
        const urlParams = new URLSearchParams(window.location.search);
        const number = urlParams.get('number');
        const image = document.getElementById("image");
        image.src = `/api/number/${number}`;
</script>

</body>
</html>
