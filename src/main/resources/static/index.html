<body>
<p>Click the button bellow</p>

<form>
    <input type="button" value="Random equation" onclick="setUrl(this.form.url)"/>
</form>

<script>
    const equations = ["9+2=6", "5+7=2", "9+3=5", "4+6=4", "5+2=8"];
    const equation = equations[Math.floor(Math.random() * equations.length)];
    function setUrl(){
    location.href = `/api/equation/${equation}`;
<!--    console.log(equation);-->
    }
</script>
