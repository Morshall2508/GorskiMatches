<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    img{
    width:55%;
    display: flex;
    margin: 1.5em;
}
</style>
<img id="image">
<div id="quiz"></div>
<input id="answer">
<button id="buttonCheck">Check!</button>
<div id="solution"></div>
</body>
<script>
        const image = document.getElementById("image");
            fetch("api/equation/random")
            .then(res => res.text())
            .then(text =>{
            image.src = `/api/image/equation/${text}`;
            quiz = text;
        });

</script>
<script>
            document.getElementById("buttonCheck").onclick = () => {
        fetch("/api/equation/solution",
            {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    answer: document.getElementById("answer").value,
                    quiz : quiz,
                })
            })
            .then(res => res.json())
            .then(text => {
                document.getElementById("solution").innerText = text;
            });
};
</script>
</html>
