<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="bigiPad">
    <div class="navigationBar">
        <div id="homeButton">Home</div>
        <div id="accountPage">Account</div>
    </div>
    <div id="equationPad">
        <p>Your goal is to move one match inside equation so the equation is mathematically correct.</p>
        <img id="image">
        <div id="quiz"></div>
        <input id="answer">
        <div id="answerEmpty"></div>
        <button id="buttonCheck">Check!</button>
        <div id="solution"></div>
    </div>
</div>

</body>
<script>
    const image = document.getElementById("image");
    fetch("api/equation/random")
        .then(res => res.text())
        .then(text => {
            image.src = `/api/image/equation/${text}`;
            quiz = text;
        });

</script>
<script>
    document.getElementById("buttonCheck").onclick = () => {
        if (document.getElementById("answer").value === "") {
            document.getElementById("answerEmpty").innerText = "Answer cannot be empty"
        } else if (!document.getElementById("answer").value.match("\\b\\d[+-]\\d[=]\\d\\b")) {
            document.getElementById("answerEmpty").innerText = "Answer has to have a proper format: 0+0=0"
        } else {
            fetch("/api/equation/solution",
                {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        answer: document.getElementById("answer").value,
                        quiz: quiz,
                    })
                })
                .then(res => res.json())
                .then(correct => {
                    document.getElementById("answerEmpty").innerText = "";
                    document.getElementById("solution").innerText = correct ? "Correct" : "Wrong";
                });
        }
    };
</script>
<script>
    document.getElementById("accountPage").onclick = () => {
        window.location.replace("/account.html?")
    };
</script>
<script>
    document.getElementById("homeButton").onclick = () => {
        window.location.replace("/")
    };
</script>
</html>
